  }

  .budget-container{
    display: flex;
    justify-content: center;
    gap: 40px;

  }

  .budget-plan {
    background-color: rgb(243, 209, 243);
    max-width: 450px;
    height: 350px;

  }

  .budget-plan:hover {
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    transform: scale(1.03);
    transition: all 0.3s ease-in-out;
    cursor: pointer;
  }

  p{
    text-align: center;
    font-size: 30px;
    font-weight:900;
    padding-top: 20px;
  }

  h4{
    text-align: center;
    font-size: 20px;
    font-weight: 700;
  }

  ul {
    list-style: none;
    font-size: 18px;
    line-height: 40px;
    margin:  0 20px 0 0;
    
  }

  .budget-button{
    display: flex;
    justify-content: center;
    padding-top: 20px;
    padding-right: 25px;
  }

button {
  background-color: rgb(41, 2, 36);
  color: #ffffff;
  padding: 5px 20px 5px 20px;
  border: none;
  border-radius: 9px;
}

button:hover {
  background-color: rgb(92, 6, 83);
  cursor: pointer;
  transform: scale(1.05);
  transition: all 0.3s ease-in-out;
  
}


@media (max-width: 900px) {
      .budget-container {
        flex-direction: column;
        height: 100%;
        align-items: center;
      }

    }


</style>
